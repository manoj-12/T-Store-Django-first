{% extends "base.html" %}



{% block content %}

<div class="container  mt-2">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 border border-1 rounded p-3">
            <h3 class="alert alert-light border rounded text-center"> Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token%}
                {% if errormassage %}
                <div class="alert alert-danger" role="alert">
                   {{errormassage}}
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control form-control-sm" id="first_name" name="firstname" required >
                    
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control form-control-sm" id="last_name" name="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-sm" id="Email" name="email" placeholder="email@gmail.com" required >
                </div>

                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Numbar</label>
                    <input type="number" class="form-control form-control-sm" id="phone_number" name="phonenumber" placeholder="91 99999999999" required >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="Password" class="form-control form-control-sm" id="password" name="password" placeholder="*********" required >
                </div>
                
                <button type="submit" class="btn btn-info form-control-sm">Creat An Account</button>
            </form>
        </div>
    </div>
</div>


{%endblock%}
